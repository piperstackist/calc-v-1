<!DOCTYPE html>
<html>
<head>
	<title>calculator X</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background-color: #F4C000">
	<div class="container" >
		<center>
			<div>
				<h1>jQuery Calculator by Samuel Ezedi</h1>
				<h2>www.samuelezedi.com<br>github: Samwel24</h2>
			</div>
			<br>
			<br>
		
			<div class="calculator ">
				<div id="output"><span class="output-fig">0</span></div>
				<div class="text-center btn-area">
					<a class="btn btn-danger" href="#" id="clearAll">AC</a>
					<a class="btn btn-danger" href="#" id="bckspace">CE</a>
					<a class="btn btn-info" href="#" id="/">/</a>
					<a class="btn btn-info" href="#" id="*">X</a><br>
					<a class="btn btn-info" href="#" id="7">7</a>
					<a class="btn btn-info" href="#" id="8">8</a>
					<a class="btn btn-info" href="#" id="9">9</a>
					<a class="btn btn-info" href="#" id="-">-</a>
					<br>
					<a class="btn btn-info" href="#" id="4">4</a>
					<a class="btn btn-info" href="#" id="5">5</a>
					<a class="btn btn-info" href="#" id="6">6</a>
					<a class="btn btn-info" href="#" id="+">+</a>
					<br>
					<a class="btn btn-info" href="#" id="1">1</a>
					<a class="btn btn-info" href="#" id="2">2</a>
					<a class="btn btn-info" href="#" id="3">3</a>
					<a class="btn btn-info" href="#" id=".">.</a>
					<br>
					<a class="btn btn-info widebtn" href="#" id="0">0</a>
					<a class="btn btn-info widebtn" href="#" id="total">=</a>
				</div>
			</div>
		</center>
	</div>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
